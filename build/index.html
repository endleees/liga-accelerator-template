<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>SmartDevice</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <div class="header-container__logo-wrapper">
            <img class="header-container__logo" src="img/svg/smart-device-logo.svg" alt="Smart Device">
            <h1 class="header-container__title">
              Smart Device
            </h1>
            <span class="header-container__title-description">
              умные технологии
            </span>
          </div>
          <div class="header-container__media">
            <div class="header-container__media-wrapper">
              <svg width="20" height="20" class="header-container__media-icon">
                <use xlink:href="img/sprite/sprites.svg#email"></use>
              </svg>
              <p class="header-container__media-description">
                info@sd.ru
              </p>
            </div>
            <div class="header-container__media-wrapper header-container__media-wrapper--phone">
              <svg width="20" height="20" class="header-container__media-icon">
                <use xlink:href="img/sprite/sprites.svg#phone"></use>
              </svg>
              <p class="header-container__media-description">
                +7 (495) 000 52 52
              </p>
            </div>
            <a class="header-container__button" href="#" data-open-modal="feedback">Заказать звонок</a>
          </div>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
